<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Marker Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #ar-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      .overlay-text {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <div class="overlay-text">Halo! Ini video interaktif kamu ðŸŽ¥</div>
    </div>

    <script type="module">
      import MindARThree from 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.module.js';

      const start = async () => {
        const mindarThree = new MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./targets.mind",
        });

        const { renderer, scene, camera } = mindarThree;

        const anchor = mindarThree.addAnchor(0);
        const video = document.createElement("video");
        video.src = "./IMG_5201 (2).mp4";
        video.crossOrigin = "anonymous";
        video.loop = true;
        video.muted = true;
        video.playsInline = true;

        const texture = new THREE.VideoTexture(video);
        const geometry = new THREE.PlaneGeometry(1, 0.5625);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const plane = new THREE.Mesh(geometry, material);

        anchor.group.add(plane);

        anchor.onTargetFound = () => {
          video.play();
        };
        anchor.onTargetLost = () => {
          video.pause();
        };

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };
      start();
    </script>
  </body>
</html>
